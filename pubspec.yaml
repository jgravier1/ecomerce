name: ecomerce
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.0

dependencies:
  dio: ^5.8.0+1
  firebase_auth: ^6.0.0
  firebase_core: ^4.0.0
  flutter:
    sdk: flutter
  flutter_native_splash: ^2.4.6
  flutter_svg: ^2.2.0
  go_router: ^16.0.0
  provider: ^6.1.5

dev_dependencies:
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/svg/

flutter_native_splash:
  background_image: assets/images/splash.png
  android: true
  ios: true
  fullscreen: true
